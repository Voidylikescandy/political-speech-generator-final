  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  .section {
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .form-group textarea {
    resize: none;
    height: 100px;
  }
  .multi-select {
    height: auto;
  }
  .next-button,
  .add-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .next-button:hover,
  .add-button:hover {
    background-color: #0056b3;
  }
  .slider label {
    margin-bottom: 10px;
  }
  .slider input {
    display: block;
    width: 100%;
  }
  .slider span {
    display: block;
    margin-top: 5px;
    font-size: 14px;
  }

    max-width: 800px;

    border-radius: 8px;

  }

    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
  }
  
  .tab-section {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
  }
  
  .tab-header {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }

    margin-bottom: 15px;
  }
  
  label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
    box-sizing: border-box;
  }
  
  textarea {
    resize: vertical;
    min-height: 60px;
  }
  
  input[type="file"] {
    margin-top: 5px;
  }
  
  input[type="text"]:focus,
  textarea:focus,
  select:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
  }
  
  button {
    padding: 10px 20px;
    font-size: 14px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  
  button + button {
    margin-left: 10px;
  }

  <body>
    <div id="root">
        <div>
          <div class="container">
            <div class="section">
              <h2>Candidate Profile</h2>
              <div class="form-group">
                <label for="candidate-name">Candidate's Full Name:</label>
                <input id="candidate-name" placeholder="Enter candidate's full name" type="text" value="">
              </div>
              <div class="form-group">
                <label for="political-party">Political Party:</label>
                <select id="political-party">
                    <option value="">Select Party</option>
                    <option value="bjp">BJP</option>
                    <option value="congress">Congress</option>
                    <option value="aap">AAP</option>
                    <option value="dmk">DMK</option>
                    <option value="tmc">TMC</option>
                    <option value="bjd">BJD</option>
                    <option value="other">Other (Specify Below)</option>
                </select>
                <input id="other-party" placeholder="Enter regional party name" type="text" disabled>
            </div>
            
            <script>
                document.getElementById("political-party").addEventListener("change", function () {
                    var otherPartyInput = document.getElementById("other-party");
                    if (this.value === "other") {
                        otherPartyInput.disabled = false;
                    } else {
                        otherPartyInput.disabled = true;
                        otherPartyInput.value = ""; // Clear input when disabled
                    }
                });
            </script>
            
              <div class="form-group">
                <label for="office-sought">Office Sought:</label>
                <select id="office-sought">
                  <option value="">Select Office</option>
                  <option value="mla">MLA</option>
                  <option value="mp">MP</option>
                  <option value="cm">Chief Minister</option>
                  <option value="pm">Prime Minister</option>
                </select>
              </div>
              <div class="form-group">
                <label for="bio">Brief Bio (Max 500 words):</label>
                <textarea id="bio" placeholder="Include caste/community background (if relevant), constituency, education, experience, and personal anecdotes."></textarea>
              </div>
              <div class="form-group">
                <label for="key-strengths">Key Strengths/Expertise:</label>
                <select multiple id="key-strengths" class="multi-select">
                    <option value="agriculture">Agriculture</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="unemployment">Unemployment</option>
                    <option value="infrastructure">Infrastructure</option>
                    <option value="water-management">Water Management</option>
                    <option value="environment">Environment</option>
                </select>
            </div>
            
            
            </div>
            
            <div class="section">
              <h2>Audience Profile</h2>
              <div class="form-group">
                <label for="target-demographic">Target Demographic:</label>
                <input id="target-demographic" placeholder="Enter age range, location, or occupation" type="text" value="">
              </div>
              <div class="form-group">
                <label for="primary-concerns">Primary Concerns/Needs:</label>
                <select multiple id="primary-concerns" class="multi-select">
                  <option value="crop-insurance">Crop Insurance</option>
                  <option value="water-scarcity">Water Scarcity</option>
                  <option value="job-creation">Job Creation</option>
                  <option value="affordable-healthcare">Affordable Healthcare</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cultural-beliefs">Cultural and Religious Beliefs:</label>
                <select multiple id="cultural-beliefs" class="multi-select">
                  <option value="diwali">Diwali</option>
                  <option value="eid">Eid</option>
                  <option value="pongal">Pongal</option>
                  <option value="bihu">Bihu</option>
                </select>
              </div>
              <div class="form-group">
                <label for="existing-values">Existing Values/Beliefs:</label>
                <select multiple id="existing-values" class="multi-select">
                  <option value="inclusiveness">Inclusiveness</option>
                  <option value="nationalism">Nationalism</option>
                  <option value="social-justice">Social Justice</option>
                  <option value="economic-development">Economic Development</option>
                </select>
              </div>
            </div>
            
            <div class="section">
              <h2>Campaign Core Message</h2>
              <div class="form-group">
                <label for="slogan">Slogan:</label>
                <input id="slogan" placeholder="Enter your campaign slogan here" type="text" value="">
              </div>
              <div class="form-group">
                <label for="main-message">Main Message/Vision (Max 300 words):</label>
                <textarea id="main-message" placeholder="Outline the central theme of your campaign."></textarea>
              </div>
              <div class="form-group">
                <label for="policy-points">Key Policy Points:</label>
                <textarea id="policy-points" class="form-control" rows="4" placeholder="Enter key policy points here..."></textarea>
              </div>
            </div>
            
            <div class="section">
              <h2>Speech Tone and Style</h2>
              <div class="form-group slider">
                <label for="tone">Emotional Tone:</label>
                <input id="tone" min="1" max="3" type="range" value="3">
                <span id="tone-label">Emotional</span>
            </div>
            
            <script>
            document.getElementById("tone").addEventListener("input", function() {
                const toneLabel = document.getElementById("tone-label");
                const value = this.value;
            
                if (value == 1) {
                    toneLabel.textContent = "Subdued"; // Less emotional tone
                } else if (value == 2) {
                    toneLabel.textContent = "Neutral";
                } else if (value == 3) {
                    toneLabel.textContent = "Emotional";
                }
            });
            </script>
            
              <div class="form-group slider">
                <label for="cultural-context">Cultural Context:</label>
                <input id="cultural-context" placeholder="Specify regional language or cultural elements" type="text" value="">
              </div>
              <div class="form-group slider">
                <label for="formality">Formality Level:</label>
                <select id="formality">
                  <option value="formal">Formal</option>
                  <option value="semi-formal">Semi-Formal</option>
                  <option value="conversational">Conversational</option>
                </select>
              </div>
              <div class="form-group slider">
                <label for="speech-length">Speech Length:</label>
                <input id="speech-length" placeholder="Enter duration (e.g., 5 minutes)" type="text" value="">
              </div>
            </div>
            
            <button class="next-button" onclick="window.location.href ='/page2'">Next</button>
          </div>
        </div>
      </div>      
  
</body></html>
