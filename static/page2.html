  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  .section {
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .form-group textarea {
    resize: none;
    height: 100px;
  }
  .multi-select {
    height: auto;
  }
  .next-button,
  .add-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .next-button:hover,
  .add-button:hover {
    background-color: #0056b3;
  }
  .slider label {
    margin-bottom: 10px;
  }
  .slider input {
    display: block;
    width: 100%;
  }
  .slider span {
    display: block;
    margin-top: 5px;
    font-size: 14px;
  }

    max-width: 800px;

    border-radius: 8px;

  }

    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
  }
  
  .tab-section {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
  }
  
  .tab-header {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }

    margin-bottom: 15px;
  }
  
  label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
    box-sizing: border-box;
  }
  
  textarea {
    resize: vertical;
    min-height: 60px;
  }
  
  input[type="file"] {
    margin-top: 5px;
  }
  
  input[type="text"]:focus,
  textarea:focus,
  select:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
  }
  
  button {
    padding: 10px 20px;
    font-size: 14px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  
  button + button {
    margin-left: 10px;
  }

<body>
  <div id="root">
    <div>
      <div class="container">
        <h1>Political Campaign Management WebApp - Page 2</h1>
        <div class="tab-section">
          <div class="tab-header">1. Speech Objective</div>
          <div class="form-group">
            <label for="speech-type">Speech Type</label>
            <select id="speech-type">
              <option value="">Select Speech Type</option>
              <option value="election_rally">Election Rally Speech</option>
              <option value="manifesto_launch">Manifesto Launch Speech</option>
              <option value="independence_day">Independence Day Address</option>
              <option value="republic_day">Republic Day Address</option>
              <option value="development_speech">Constituency Development Speech</option>
              <option value="farmer_outreach">Farmer Outreach Speech</option>
              <option value="minority_speech">Minority Community Speech</option>
              <option value="festival_speech">Regional Festival Speech</option>
              <option value="campaign_momentum">Campaign Momentum Speech</option>
              <option value="women_empowerment">Women Empowerment Speech</option>
              <option value="post_election">Post-Election Gratitude Speech</option>
            </select>
          </div>
          <div class="form-group">
            <label for="primary-objective">Primary Objective</label>
            <textarea id="primary-objective"></textarea>
          </div>
          <div class="form-group">
            <label for="secondary-objective">Secondary Objective</label>
            <textarea id="secondary-objective"></textarea>
          </div>
        </div>
        <div class="tab-section">
          <div class="tab-header">2. Audience &amp; Context</div>
          <div class="form-group">
            <label for="audience-demographics">Audience Demographics</label>
            <label for="age-range">Age range</label>
            <input id="age-range" placeholder="Age Range (e.g., 18-60)" type="text">
            <label id="education-level">Education Level</label>
            <!-- <select id="education-level">
              <option value="">Select Education Level</option>
              <option value="illiterate">Illiterate</option>
              <option value="primary">Primary</option>
              <option value="secondary">Secondary</option>
              <option value="graduate">Graduate</option>
            </select> -->
            <textarea id="education-level" placeholder="Primary, Secondary, Illiterate etc..."></textarea>
            <label id="caste-community">Caste/Community</label>
            <input id="caste-community" placeholder="Caste/Community" type="text">
            <!-- <select id="religious-affiliation">
              <option value="">Religious Affiliation</option>
              <option value="hindu">Hindu</option>
              <option value="muslim">Muslim</option>
              <option value="christian">Christian</option>
              <option value="sikh">Sikh</option>
              <option value="other">Other</option>
            </select> -->
            <label id="religious-affiliation">Religious Affiliation</label>
            <textarea id="religious-affiliation" placeholder="Hindu, Christian etc...."></textarea>
          </div>
          <div class="form-group">
            <label for="political-climate">Current Political Climate</label>
            <textarea id="political-climate"></textarea>
          </div>
          <div class="form-group">
            <label for="recent-events">Recent Events</label>
            <textarea id="recent-events"></textarea>
          </div>
          <div class="form-group">
            <label for="geographic-location">Geographic Location</label>
            <input id="geographic-location" type="text">
          </div>
        </div>
        <div class="tab-section">
          <div class="tab-header">3. Content &amp; Messaging</div>
          <div class="form-group">
            <label for="key-messages">Key Messages</label>
            <textarea id="key-messages"></textarea>
          </div>
          <div class="form-group">
            <label for="data-upload">Supporting Data</label>
            <input id="data-upload" type="file">
          </div>
          <div class="form-group">
            <label for="story-elements">Storytelling Elements</label>
            <textarea id="story-elements"></textarea>
          </div>
          <div class="form-group">
            <label for="call-to-action">Call to Action</label>
            <!-- <select id="call-to-action">
              <option value="">Select Call to Action</option>
              <option value="donate">Donate</option>
              <option value="volunteer">Volunteer</option>
              <option value="vote">Vote</option>
            </select> -->
            <textarea id="call-to-action" placeholder="Donate, Volunteer, Vote etc..."></textarea>
            <label id="cta-instructions">Call to action instructions</label>
            <textarea id="cta-instructions" placeholder="Specific instructions for the call to action"></textarea>
          </div>
        </div>
        <div class="form-group">
          <button onclick="window.location.href = '/'">Back</button>
          <button class="next-button">Next</button>
        </div>
      </div>
    </div>
  </div>
</body>
